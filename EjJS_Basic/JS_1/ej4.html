<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej4</title>
</head>
<body>
    <script>
        let text = prompt("Escribe una cadena de texto");
        const unfiltered_words = text.split(" ");
        for(i = 0; i < unfiltered_words.length; i++){
            unfiltered_words[i] = unfiltered_words[i].trim();
        }
        
        const words_og = unfiltered_words.filter(checkSpace);
        let words = words_og;
        document.write("Array de palabras sin filtrar: " + "<br>");
        allArray(unfiltered_words);
        document.write("Orden de palabras normal: " + "<br>");
        allArray(words);
        document.write("Número de palabras: " + words.length  + "<br>");
        document.write("Primera palabra: " + words[0]  + "<br>");
        document.write("Última palabra: " + words[words.length-1] + "<br>");
        document.write("Orden de palabras inverso: " + "<br>");
        words.reverse();
        allArray(words);
        words.reverse();
        document.write("Ordenado alfabéticamente: " + "<br>");
        words.sort();
        allArray(words);
        document.write("Ordenado alfabéticamente inverso: " + "<br>");
        words.reverse();
        allArray(words);



        function allArray(a) {
            document.write("[");
            for(i = 0; i < a.length - 1; i++ ){
                document.write(a[i] + ",");
            }
            document.write( a[a.length - 1] + "]" + "<br>");
        }
        function checkSpace(s) {
            return s != "";
        }
        
    </script>
</body>
</html>
