<body>
    <script>
        let cadena = prompt("Escribe una cadena de texto");
        cadena = cadena.trim();

        /* 
        for(i = 0; i < cadena.length; i++ ){
            if ((cadena.charAt(i) ==  " ") && (cadena.charAt(i + 1) ==  " ")){
                cadena = cadena.replace(" ","");
                i--;
            }
        }
         */


        let palabras = cadena.split(" ");
        for(i = 0; i < palabras.length; i++){
            palabras[i] = palabras[i].trim();
            if(palabras[i] == ""){
                palabras.splice(i, 1);
            }
        }
        
        
        document.write("Número de palabras: " + palabras.length  + "<br>");
        document.write("Primera palabra: " + palabras[0]  + "<br>");
        document.write("Última palabra: " + palabras[palabras.length-1] + "<br>");
        


        allArray(palabras);
        
        function allArray(a) {
            document.write("[");
            for(i = 0; i < a.length - 1; i++ ){
                document.write(a[i] + ",");
            }
            document.write( a[a.length - 1] + "]" + "<br>");
        }
    </script>
</body>
