<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej3</title>
</head>
<body>
    <script>
        let n = prompt("INTRODUCE UN NÚMERO");
        if(n == 0){
            n = 1;
        }else{
            for(i = n; i > 1; i--){
                n *= i-1;
            }  
        }
        alert("La factorización es " + n);
    </script>
</body>
</html>
